branches:
  only:
  - master
  - development
language: python
python:
  - "3.6"

services:
  - postgresql

install:
  - pip install -r requirements.txt
  - pip install flake8
  - pip install psycopg2 --quiet

before_script:
  - psql -c "CREATE DATABASE travis_ci_test;" -U postgres

script:
  - pwd
  - flake8 ./ --count
  - "./manage.py migrate"
  - "./manage.py test"

notifications:
  email:
    on_success: never
    on_failure: always

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    development: hexvolt-budget-staging
    run:
      - "python manage.py migrate"